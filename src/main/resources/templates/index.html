<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to Our Site</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div th:switch="${tasks}">
                        <h2 th:case="null">No tasks yet!</h2>
                        <div th:case="*">
                            <h2>Tasks</h2>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Completed</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="task : ${tasks}">
                                    <td th:text="${task.title}"></td>
                                    <td th:text="${task.completed}"></td>
                                    <td>
                                        <a th:href="@{/edit/{id}(id=${task.id})}" class="btn btn-warning mr-2">Edit</a>
                                        <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>

                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                        <p><a class="btn btn-primary" href="/createTask">Create a task</a></p>
                    </div>
                </div>
            </div>
        </div>s
    </section>
</div>

</body>
</html>
